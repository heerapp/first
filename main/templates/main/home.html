{% extends 'base.html' %}

{% block content %}
<br>
<a type="button" class="btn" href="/create">Create</a>
<a type="button" class="btn" href="/employee">Employees</a>
<br>
<h1 align="center">Leave Table</h1>
<table align="center" class="table table-sm" id="user-tables" style="max-width: 800px;max-height: 400px;">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Date</th>
            <th>Reason</th>
            <th>Permission</th>
        </tr>
    </thead>

    <tbody class="table-ko-body table-primary" id="myTables">
        {% for leave in leave %}
        <tr id="leave">
        <td>{{ leave.user.id }}</td>
        <td>{{ leave.user }}</td>
        <td>{{ leave.date }}</td>
        <td>{{ leave.reason }}</td>
        <td><button class="btn btn-success">grant leave</button> <button class="btn btn-danger">reject leave</button></td>
        </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
