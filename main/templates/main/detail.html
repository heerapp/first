{% extends 'base.html' %}
{% block content %}

<h1 align="center">Exit Table</h1>
<table align="center" class="table table-sm" id="user--tables" style="max-width: 800px;max-height: 400px;">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Exit-Time</th>
        </tr>
    </thead>

    <tbody class="table-ko-body table-primary" id="mymTables">
        {% for user in user.all %}
        <tr>
        <td>{{ user.user.id }}</td>
        <td>{{ user.user }}</td>
        <td>{{ user.end_time }}</td>
        </tr>
         {% endfor %}
    </tbody>
</table>

{% endblock %}
