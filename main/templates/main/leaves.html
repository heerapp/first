{% extends 'base.html' %}

{% block content %}


<h1 align="center">Leaves Table</h1>
<table align="center" class="table table-sm" id="user-tables" style="max-width: 800px;max-height: 400px;">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Date</th>
            <th>Reason</th>
            <th>Status</th>
        </tr>
    </thead>

    <tbody class="table-ko-body table-primary" id="myTables">
        {% for leave in leave %}
        <tr id="leave">
        <td>{{ leave.user.id }}</td>
        <td>{{ leave.user }}</td>
        <td>{{ leave.date }}</td>
        <td>{{ leave.reason }}</td>
        <td style="color:red;">{{leave.status}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
